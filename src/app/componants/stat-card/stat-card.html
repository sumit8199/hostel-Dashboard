<div class="stat-card-container">
  @for (item of items; track item) {
  <div class="stat-card">
    <div class="stat-card-header" [style.background]="item.color">
      <div class="title">{{ item.title }}</div>
      <div class="total">{{ padTwo(item.total) }}</div>
    </div>

    <div class="stat-card-body">
      <div class="metric">
        <div class="row">
          <span class="dot dot-active"></span>
          <span class="label">Active - {{ item.active ?? 0 }}</span>
        </div>
        <div class="progress">
          <div class="bar bar-active" [style.width]="percent(item.active, item.total) + '%'">
          </div>
        </div>
      </div>

      <div class="metric">
        <div class="row">
          <span class="dot dot-inactive"></span>
          <span class="label">In-Active - {{ item.inactive ?? 0 }}</span>
        </div>
        <div class="progress">
          <div class="bar bar-inactive" [style.width]="percent(item.inactive, item.total) + '%'">
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
